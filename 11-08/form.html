<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <h3 class="form-titulo">Testando Form</h3>

    <form action="" class="form-corpo">
        <label for="">Nome:</label><br><br>
        <input type="text" name="nome"><br><br>
        <label for="">Idade:</label><br><br>
        <input type="text" name="idade"><br><br>
        <label for="">Telefone:</label><br><br>
        <input type="text" name="telefone"><br><br>
        <label for="">Minha Redação:</label><br><br>
        <textarea name="redacao" id="" cols="30" rows="10"></textarea><br><br>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">

    </form>
    
</body>
</html>
